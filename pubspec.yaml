name: study_forge
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.8.1
  
dependencies:
  flutter:
    sdk: flutter
  flutter_speed_dial: ^7.0.0
  sqflite: ^2.0.0+3
  path_provider: ^2.1.5
  uuid: ^4.5.1
  flutter_multi_select_items: ^0.4.3
  markdown: ^7.3.0
  markdown_widget: ^2.3.2+8
  markdown_editor_plus: ^0.2.15 
  font_awesome_flutter: ^10.8.0
  table_calendar: ^3.2.0
  intl: ^0.20.2
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  permission_handler: ^12.0.0+1
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  device_preview: ^1.2.0
  sqflite_common_ffi: ^2.3.6

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  fonts:
    - family: JBMRegular
      fonts:
        - asset: assets/fonts/JBM-Regular.ttf
    - family: GwendaTimes
      fonts:
        - asset: assets/fonts/GwendaTimes-Regular.ttf
    - family: Petrona
      fonts:
        - asset: assets/fonts/Petrona-Regular.ttf
